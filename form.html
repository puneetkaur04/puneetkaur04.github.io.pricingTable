    <title> Signing Up </title>
	<link rel="stylesheet" href="formStyle2.css">

	<body>
		<div>
			
			<form name = "enrollment">
				<fieldset>

					<legend> Personal Details </legend>
					<!-- first name-->
					<label for= "fName"> First Name: </label>
					<input type = "text" id = "fName" name = "fName"> <br> <br>

					<!-- email -->
					<label for= "emailAdd"> Email: </label>
					<input type = "email" id = "emailAdd" name = "emailAdd"> <br> <br>

					<!-- date -->
					<label for= "date"> Date: </label>
					<input type = "date" id = "phoneNumber" name = "phoneNumber"> <br><br>

					<!-- Submit Button -->

					

					<div id="discount"> Discount Price</div>
					<div id="Final"> Final Price</div>

				</fieldset>
			</form>
		</div>
		
	</body>
